<main class="container mt-5">
    <div class="text-center mt-4 callout">
        <span [ngClass]="errorMsg?' callout-danger':'d-none'" [innerHTML]="errorMsg"></span>
    </div>

    <div class="row">
        <div class="col-6 offset-3 border border-dark p-3">
            <h2 class="text-primary text-center">Login</h2>
            <form [formGroup]="authClients" (ngSubmit)="login()">
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Username - </label>
                    <input type="text" name="username" id="username" class="form-control"
                        placeholder="Enter your name." formControlName="uName">
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password - </label>
                    <input type="password" name="password" id="password" class="form-control"
                        placeholder="Enter your password." formControlName="pass">
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary btn-block">Login</button>
                </div>
                <p class="text-center mt-2">Not Registered Yet? <a routerLink="/registration"
                        class="text-primary">Register</a></p>
            </form>
        </div>
    </div>
</main>
